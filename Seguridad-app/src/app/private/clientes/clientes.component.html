<div class="row">
  <div class="col-sm-12 text-center">
    <h1>CLIENTES</h1>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="clientes"
    matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
      <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
    </ng-container>
    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nit</th>
      <td mat-cell *matCellDef="let row">{{row.nit}}</td>
    </ng-container>
    <ng-container matColumnDef="creado_por">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado por</th>
      <td mat-cell *matCellDef="let row">{{row.creado_por}}</td>
    </ng-container>

    <ng-container matColumnDef="facturas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Facturas</th>
      <td mat-cell *matCellDef="let row">
        <button type="button" (click)="Oncapturar(row)" class="btn btn-success btn-block">Facturas</button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
